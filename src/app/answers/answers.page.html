<ion-header>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-label class="question-number">{{ currentQuestion }}/{{ totalQuestions }}</ion-label>
        </ion-col>
        <ion-col size="6" class="ion-text-end">
          <ion-label class="current-time">{{ currentTime }}</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-title>Kvízová otázka</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="question">
    <h2>Otázka: Jaká je hlavní město Francie?</h2>
  </div>

  <ion-list>
    <ion-radio-group [(ngModel)]="selectedAnswer">
      <ion-item [ngClass]="getAnswerClass('a')">
        <ion-label>A) Londýn</ion-label>
        <ion-radio slot="start" value="a"></ion-radio>
      </ion-item>

      <ion-item [ngClass]="getAnswerClass('b')">
        <ion-label>B) Paříž</ion-label>
        <ion-radio slot="start" value="b"></ion-radio>
      </ion-item>

      <ion-item [ngClass]="getAnswerClass('c')">
        <ion-label>C) Berlín</ion-label>
        <ion-radio slot="start" value="c"></ion-radio>
      </ion-item>

      <ion-item [ngClass]="getAnswerClass('d')">
        <ion-label>D) Řím</ion-label>
        <ion-radio slot="start" value="d"></ion-radio>
      </ion-item>
    </ion-radio-group>

    <ion-button expand="full" (click)="submitAnswer()">Odeslat odpověď</ion-button>
  </ion-list>
</ion-content>
