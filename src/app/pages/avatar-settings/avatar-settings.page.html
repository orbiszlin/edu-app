<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>avatar_settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">avatar_settings</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="container">

    <div class="avatarContainer">
      <img width="200px" [src]="'assets/avatars/' + avatarCopy.bodyName + '.svg'" alt="avatar">
      <ion-button class="editButton" shape="round" id="open-modal">
        <ion-icon slot="icon-only" name="create-outline" size="large" color="primary"></ion-icon>
      </ion-button>
    </div>

    <div class="textField">
      <ion-input type="text" placeholder="Game alias" clearOnEdit="true" maxlength="20"
                 [formControl]="username"></ion-input>
    </div>
    <ion-button (click)="saveAvatar()">Save</ion-button>
  </div>


  <ion-modal #modal trigger="open-modal">
    <ng-template>
      <ion-content>
        <ion-toolbar>
          <ion-title>Modal</ion-title>
          <ion-buttons slot="end">
            <ion-button color="light" (click)="modal.dismiss()">Close</ion-button>
          </ion-buttons>
        </ion-toolbar>
        <ion-radio-group [value]="avatarCopy.bodyName" (ionChange)="setAvatar($event)">
          <div class="avatars-grid">
            @for (avatarBodyName of avatarBodyNames; track avatarBodyName) {
              <div class="avatar-radio">
                <ion-radio [value]="avatarBodyName"></ion-radio>
                <img [src]="'assets/avatars/' + avatarBodyName + '.svg'" alt="avatar">
              </div>
            }

          </div>
        </ion-radio-group>
      </ion-content>
    </ng-template>
  </ion-modal>

</ion-content>
