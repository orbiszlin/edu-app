<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>avatar_settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">avatar_settings</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container">
    <div>{{ avatarCopy.bodyId }}</div>
    <div class="textField">
      <ion-input type="text" placeholder="Username" clearOnEdit="true" maxlength="20"
                 [formControl]="username"></ion-input>
    </div>
    <ion-button (click)="saveAvatar()">Save</ion-button>
  </div>

</ion-content>
