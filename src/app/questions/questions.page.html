<ion-header>
  <ion-toolbar>
    <ion-title>Manage Questions</ion-title> <!-- Název stránky -->
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-padding">
    <ion-row class="ion-justify-content-between">
      <ion-col size="auto">
        <ion-button (click)="goBack()">Back</ion-button> <!-- Tlačítko pro návrat -->
      </ion-col>
      <ion-col size="auto">
        <ion-button (click)="openModal()">Add</ion-button> <!-- Tlačítko pro přidání otázky -->
        <ion-button (click)="removeQuestion()" [disabled]="selectedQuestion === null">Remove</ion-button>
        <!-- Tlačítko pro odebrání otázky -->
        <ion-button (click)="modifyQuestion()" [disabled]="selectedQuestion === null">Modify</ion-button>
        <!-- Tlačítko pro úpravu otázky -->
      </ion-col>
    </ion-row>

    <ion-card>
      <ion-card-content>
        <ion-list>
          <ion-item *ngFor="let question of questions; let i = index" (click)="selectQuestion(i)">
            <ion-label>{{ question.question }}</ion-label> <!-- Zobrazit text otázky -->
            <ion-icon name="chevron-down" slot="end" *ngIf="!question.showAnswers"></ion-icon>
            <!-- Ikona pro zobrazení odpovědí -->
            <ion-icon name="chevron-up" slot="end" *ngIf="question.showAnswers"></ion-icon>
            <!-- Ikona pro skrytí odpovědí -->
            <ion-list *ngIf="question.showAnswers">
              <ion-item *ngFor="let answer of question.answers">
                <ion-label>{{ answer }}</ion-label> <!-- Zobrazit odpovědi -->
              </ion-item>
            </ion-list>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </ion-grid>

  <!-- Modální okno pro přidání/úpravu otázky -->
  <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Cancel</ion-button> <!-- Tlačítko pro zrušení -->
          </ion-buttons>
          <ion-title>Question Creation</ion-title> <!-- Název modálního okna -->
          <ion-buttons slot="end">
            <ion-button (click)="confirm()">Confirm</ion-button> <!-- Tlačítko pro potvrzení -->
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <form [formGroup]="questionForm"> <!-- Reaktivní formulář -->
          <ion-item>
            <ion-input placeholder="Enter question" formControlName="question"></ion-input> <!-- Vstup pro otázku -->
          </ion-item>
          <ng-container formArrayName="answers"> <!-- Kontejner pro odpovědi -->
            <ion-item *ngFor="let answer of answersControls; let i = index"> <!-- Dynamické pole pro odpovědi -->
              <ion-input placeholder="Enter answer {{ i + 1 }}" [formControl]="answer"></ion-input>
              <!-- Vstup pro odpověď -->
              <!-- Přiřazení vstupu odpovědi k ovládacímu prvku -->
            </ion-item>
          </ng-container>
        </form>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
